<html>
<head>
	<title>Mon TP2</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="filling"></div>
	<header>
		<nav>
			<center>
				<ul class="menu">
					<li><a href="index.html">Acceuil</a></li>
					<li><a href="">A propos de nous</a></li>
					<li><a href="formulaire.html">Nous contacter</a></li>
					<li><a href="">L'equipe</a></li>
				</ul>
			</center>
		</nav>
	</header>
	<div class="main">
			<form>
				<div class="form-group">
					<label>Nom :</label>
					<input type="text" name="nom">
					<label>Prenom :</label>
					<input type="text" name="prenom">
					<label>Pseudo :</label>
					<input type="text" name="pseudo">
				</div>
				<div class="form-group">
					<label>Email :</label>
					<input type="email" name="email">
					<label>Confirmer Email :</label>
					<input type="email" name="confemail">
				</div>				
				<div class="form-group">
					<label>Password :</label>
					<input type="password" name="password">
					<label>Confirmer Password :</label>
					<input type="password" name="confpassword">
				</div>
				<div class="form-group">
					<label>Genre :</label>
					<select>
						<option>Homme</option>
						<option>Femme</option>
					</select>
					<label>Date de naissance :</label>
					<input type="date" name="ddn">
				</div>				
				<div class="form-group">
					<label>Adresse :</label><br><br>
					<label>Rue :</label>
					<input type="text" name="rue">
					<label>Ville :</label>
					<input type="text" name="ville">
					<label>Code postal :</label>
					<input type="number" name="cp">
				</div>
				<div class="form-group">
					<label>CV :</label>
					<input type="file" name="cv">
				</div>
				<input type="submit" name="contact" value="Envoyer">
			</form>
			
	</div>
</body>
</html>
